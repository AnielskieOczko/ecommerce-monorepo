name: Backend CI/CD Pipeline

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: '21'  # Updated to match project
  MAVEN_VERSION: '3.9'

jobs:
  # ========================================================================
  # QUALITY GATES
  # ========================================================================
  quality-gate:
    runs-on: ubuntu-latest
    outputs:
      quality-gate-passed: ${{ steps.quality-gate.outputs.passed }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Ecommerce Backend'
          path: 'backend'
          format: 'ALL'
          args: '--enableRetired --enableExperimental'
          enableRetired: true
          enableExperimental: true

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-report
          path: reports/

      - name: Quality Gate Check
        id: quality-gate
        run: |
          echo "✅ Quality gates passed"
          echo "passed=true" >> $GITHUB_OUTPUT

  # ========================================================================
  # BUILD & TEST
  # ========================================================================
  build-and-test:
    needs: quality-gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: ecommerce_ci
          MYSQL_USER: testuser
          MYSQL_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Validate Flyway migrations
        working-directory: backend
        env:
          SPRING_PROFILES_ACTIVE: ci
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/ecommerce_ci
          SPRING_DATASOURCE_USERNAME: testuser
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: |
          mvn flyway:validate -f ../pom.xml
          mvn flyway:info -f ../pom.xml

      - name: Build with Maven
        working-directory: backend
        env:
          SPRING_PROFILES_ACTIVE: ci
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/ecommerce_ci
          SPRING_DATASOURCE_USERNAME: testuser
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: mvn clean compile -f ../pom.xml -DskipTests

      - name: Run tests
        working-directory: backend
        env:
          SPRING_PROFILES_ACTIVE: ci
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/ecommerce_ci
          SPRING_DATASOURCE_USERNAME: testuser
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: mvn test -f ../pom.xml

      - name: Generate test results summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f backend/target/surefire-reports/*.txt ]; then
            cat backend/target/surefire-reports/*.txt | grep -E "Tests run:|BUILD" | tee -a $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/target/surefire-reports/

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: backend/target/*.jar

  # ========================================================================
  # CONTAINER BUILD
  # ========================================================================
  container-build:
    needs: [quality-gate, build-and-test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: backend/target/

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=long
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ========================================================================
  # SECURITY SCAN (on releases only)
  # ========================================================================
  security-scan:
    needs: container-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Pull image to scan
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
        run: |
          IMAGE_REF=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          echo "Scanning image: $IMAGE_REF"
          docker pull $IMAGE_REF

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy (readable report)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-results.txt

  # ========================================================================
  # NOTIFICATION
  # ========================================================================
  notify:
    needs: [quality-gate, build-and-test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Success Notification
        if: needs.quality-gate.result == 'success' && needs.build-and-test.result == 'success'
        run: |
          echo "✅ Build and tests passed successfully!"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ✅ Pipeline Success" >> $GITHUB_STEP_SUMMARY
          echo "- Quality gates: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: Ready" >> $GITHUB_STEP_SUMMARY

      - name: Failure Notification
        if: needs.quality-gate.result == 'failure' || needs.build-and-test.result == 'failure'
        run: |
          echo "❌ Build or tests failed"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ❌ Pipeline Failed" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.quality-gate.result }}" == "failure" ]; then
            echo "- Quality gates: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.build-and-test.result }}" == "failure" ]; then
            echo "- Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi
