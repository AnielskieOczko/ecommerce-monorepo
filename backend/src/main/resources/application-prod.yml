# =============================================================================
# PRODUCTION PROFILE OVERRIDES
# =============================================================================
spring:
  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none # CRITICAL: Never use 'update' or 'create' in production

logging:
  level:
    root: INFO
    org.springframework: WARN
    com.rj.ecommerce_backend: INFO # Be explicit about your own app's log level

app:
  notification:
    channels:
      email:
        activeProvider: "sendgrid" # Override the default SMTP for production
    vendors:
      # Production SMTP settings (if used as a fallback)
      smtp:
        host: ${PROD_SMTP_HOST}
        port: ${PROD_SMTP_PORT}
        username: ${PROD_SMTP_USERNAME}
        password: ${PROD_SMTP_PASSWORD}
        properties:
          mail.smtp.auth: "true"
          mail.smtp.starttls.enable: "true"
      # Production-specific vendor credentials
      sendgrid:
        apiKey: ${SENDGRID_API_KEY}
      twilio:
        accountSid: ${TWILIO_ACCOUNT_SID}
        authToken: ${TWILIO_AUTH_TOKEN}
  storage:
    location: ${PROD_STORAGE_PATH}
    base-url: ${CDN_BASE_URL}