# =============================================================================
# LOCAL PROFILE OVERRIDES
# For running the application directly on your local machine
# =============================================================================
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_dev?createDatabaseIfNotExist=true
    username: devuser
    password: devpass
  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none # Safer for local dev against a persistent DB

app:
  storage:
    location: ./storage-local # Use a relative path for easy local runs
    base-url: /api/v1/public/products/images
    cleanup-schedule: "0 0 1 * * *" # Daily at 1 AM